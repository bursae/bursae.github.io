<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../bursae.github.io/images/favicon-16x16.png" type="image/x-icon">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 90vh; width: 100vw; }
        header { height: 10vh; display: flex; align-items: center; padding: 10px; background-color: #f0f0f0; }
        .small-header-image { height: 50px; }
    </style>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../images/dancer.png" class="small-header-image" alt="Dancer logo">
        </a>
    </header>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([40.9606, -74.0712], 12);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker
        var marker = L.marker([40.9606, -74.0712]).addTo(map)
            .bindPopup('<b>Bergen County</b><br>Center location.').openPopup();
    </script>
</body>
</html>
