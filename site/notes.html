<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes – Anthony Bursae</title>
  <meta name="description" content="Notes and essays by Anthony Bursae on places, products, history, and technology." />
  <link rel="icon" href="../images/favicon-16x16.png" type="image/png" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="site-container">
  <div class="page">

    <header class="site-header">
      <a href="../index.html"><img src="../images/dancer.png" alt="Anthony Bursae logo" width="1024" height="1024" /></a>
      <h1><a href="../index.html">Anthony Bursae</a></h1>
      <nav>
        <a href="about.html">About</a>
        <a href="projects.html">Portfolio</a>
        <a href="notes.html" class="active" aria-current="page">Notes</a>
      </nav>
    </header>

    <main class="narrow-main">
      <h2 class="notes-title">Notes on...</h2>

      <div id="note-list" class="note-list">Loading notes...</div>

      <div id="note-content" class="is-hidden">
        <a href="notes.html" class="button secondary notes-back-button">← Back to Notes</a>
        <div id="note-body"></div>
      </div>
    </main>

    <footer>
      <p>© 2026 Anthony Bursae • 
        <a href="https://www.linkedin.com/in/anthonybursae/">LinkedIn</a>
      </p>
    </footer>

  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get('file');
  const noteList = document.getElementById('note-list');
  const noteContent = document.getElementById('note-content');
  const noteBody = document.getElementById('note-body');

  if (file) {
    noteList.classList.add('is-hidden');
    noteContent.classList.remove('is-hidden');
    fetch(`../posts/${file}`)
      .then(res => res.text())
      .then(text => {
        noteBody.innerHTML = marked.parse(text);
      })
      .catch(err => {
        noteBody.innerHTML = "Failed to load post.";
        console.error(err);
      });
  } else {
    noteList.classList.remove('is-hidden');
    noteContent.classList.add('is-hidden');
    fetch('../posts/posts.json')
      .then(res => res.json())
      .then(notes => {
        noteList.innerHTML = notes.map(note => `
          <div class="note-list-item">
            <h3><a href="notes.html?file=${note.file}">${note.title}</a></h3>
            <small>${note.date}</small>
          </div>
        `).join('');
      })
      .catch(err => {
        noteList.innerHTML = "Failed to load posts.";
        console.error(err);
      });
  }
</script>
</body>
</html>
