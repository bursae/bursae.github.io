<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes – Anthony Bursae</title>
  <link rel="icon" href="../images/favicon-16x16.png" type="image/png" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="site-container">
  <div class="page">

    <header class="site-header">
      <a href="../index.html"><img src="../images/dancer.png" alt="Anthony Bursae logo" /></a>
      <h1><a href="../index.html">Anthony Bursae</a></h1>
      <nav>
        <a href="about.html">About</a>
        <a href="projects.html">Portfolio</a>
        <a href="notes.html" class="active">Notes</a>
      </nav>
    </header>

    <main style="max-width:32rem; padding-top:1rem;">
      <h2 style="margin-bottom:1rem;">Notes on...</h2>

      <div id="note-list" class="note-list">Loading notes...</div>

      <div id="note-content" style="display:none;">
        <a href="notes.html" class="button secondary" style="margin-bottom:1rem;">← Back to Notes</a>
        <div id="note-body"></div>
      </div>
    </main>

    <footer>
      <p>© 2025 Anthony Bursae • 
        <a href="mailto:anthony.bursae@gmail.com">Email</a> • 
        <a href="https://www.linkedin.com/in/anthonybursae/">LinkedIn</a>
      </p>
    </footer>

  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get('file');
  const noteList = document.getElementById('note-list');
  const noteContent = document.getElementById('note-content');
  const noteBody = document.getElementById('note-body');

  // Helper to resize images in notes after parsing markdown
  function resizeNoteImages() {
    document.querySelectorAll('#note-body img').forEach(img => {
      img.style.width = '100%';
      img.style.maxWidth = '350px';
    });
  }

  if (file) {
    noteList.style.display = 'none';
    noteContent.style.display = 'block';
    fetch(`../posts/${file}`)
      .then(res => res.text())
      .then(text => {
        noteBody.innerHTML = marked.parse(text);
        resizeNoteImages();  // <- automatically resize images
      })
      .catch(err => {
        noteBody.innerHTML = "Failed to load post.";
        console.error(err);
      });
  } else {
    noteContent.style.display = 'none';
    fetch('../posts/posts.json')
      .then(res => res.json())
      .then(notes => {
        noteList.innerHTML = notes.map(note => `
          <div class="note-list-item">
            <h3><a href="notes.html?file=${note.file}">${note.title}</a></h3>
            <small>${note.date}</small>
          </div>
        `).join('');
      })
      .catch(err => {
        noteList.innerHTML = "Failed to load posts.";
        console.error(err);
      });
  }
</script>
</body>
</html>
