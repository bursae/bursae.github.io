<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anthony Bursae</title>
  <link rel="icon" href="images/favicon-16x16.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="site-container">
    <div class="page">
      <header>
        <a href="index.html">
          <img src="images/dancer.png" alt="Anthony Bursae logo" />
        </a>
        <div class="header-content">
          <h1><a href="index.html">Anthony Bursae</a></h1>
          <nav>
            <ul>
              <li><a href="site/about.html">About</a></li>
              <li><a href="site/projects.html">Projects</a></li>
              <li><a href="site/places.html">Places</a></li>
              <li><a href="site/notes.html">Notes</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <h2 style="font-weight: 400; font-size: 1.8rem; margin-bottom: 2rem;">Notes on…</h2>
        <section class="blog-feed" id="blog-feed">
          Loading posts...
        </section>
      </main>
    </div>
  </div>

  <footer>
    <p>© 2025 Anthony Bursae • 
      <a href="mailto:anthony.bursae@gmail.com">Email</a> • 
      <a href="https://www.linkedin.com/in/anthonybursae/">LinkedIn</a>
    </p>
  </footer>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('posts/posts.json');
        const posts = await res.json();
        const feed = document.getElementById('blog-feed');

        feed.innerHTML = posts.map(post => `
          <article class="post">
            <h2><a href="site/notes.html?file=${post.file}">${post.title}</a></h2>
            <p>${post.description} <br><small>${post.date}</small></p>
          </article>
        `).join('');
      } catch (err) {
        document.getElementById('blog-feed').innerHTML = 'Failed to load posts.';
        console.error(err);
      }
    }

    loadPosts();
  </script>
</body>
</html>
